<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Sessões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SG-Cinema</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="sessoes.html">Sessões</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Sessões</h2>
        <form action="#">
            <label for="filme">Filme:</label>
            <select id="filme" name="filme">
                <option value="filme1">Filme 1</option>
                <!-- Adicione opções dinamicamente conforme os filmes cadastrados -->
            </select>

            <label for="sala">Sala:</label>
            <select id="sala" name="sala">
                <option value="sala1">Sala 1</option>
                <!-- Adicione opções dinamicamente conforme as salas cadastradas -->
            </select>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario">

            <button type="submit">Cadastrar Sessão</button>
        </form>
    </main>
