    <main>
        <h2>Compra de Ingressos</h2>
        <form action="#">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente">
                <option value="cliente1">Cliente 1</option>
                <!-- Adicione opções dinamicamente conforme os clientes cadastrados -->
            </select>

            <label for="sessao">Sessão:</label>
            <select id="sessao" name="sessao">
                <option value="sessao1">Sessão 1</option>
                <!-- Adicione opções dinamicamente conforme as sessões cadastradas -->
            </select>

            <label for="tipo-ingresso">Tipo de Ingresso:</label>
            <select id="tipo-ingresso" name="tipo-ingresso">
                <option value="inteiro">Inteiro</option>
                <option value="meia">Meia</option>
            </select>

            <button type="submit">Comprar Ingresso</button>
        </form>
